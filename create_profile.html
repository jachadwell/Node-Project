<!DOCTYPE html>
<html>
	<head>
		<title>Create Profile Page</title>
	</head>

	<body>
		<h1> Create Profile </h1>
		<p>Please enter the following information about your self: </p>

		<form action="/submitProfileInfo" method="post">
			<p>First Name: </p>
				<input type="text" name="First_Name" />
			<p>Last Name: </p>
				<input type="text" name="Last_Name" />
			<p>Username: </p>
				<input type="text" name="Username" />
			<p>Age: </p>
				<input type="text" name="Age" />

			<input type="submit" name="createProfile" value="Submit" />
		</form>
	</body>
</html>
